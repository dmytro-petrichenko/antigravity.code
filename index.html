<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Context Visual Test</title>
    <style>
        body {
            margin: 0;
            background: #222;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #controls {
            padding: 10px;
            background: #333;
            display: flex;
            gap: 10px;
        }

        #canvas-container {
            flex: 1;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background: #444;
            color: white;
            border: 1px solid #555;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div id="controls">
        <button id="btn-update-grid">Update Grid (Random)</button>
        <button id="btn-rotate">Rotate View</button>
    </div>
    <div id="canvas-container">
        <canvas id="scene-canvas"></canvas>
    </div>

    <script type="module">
        // import { WorkerMessage } from './src/scene/types.ts'; // Types are not needed at runtime in this script

        const canvas = document.getElementById('scene-canvas');

        // Transfer control to OffscreenCanvas
        const offscreen = canvas.transferControlToOffscreen();

        const worker = new Worker(new URL('./src/scene/worker.ts', import.meta.url), { type: 'module' });

        // Init
        worker.postMessage({
            type: 'INIT',
            payload: {
                canvas: offscreen,
                width: canvas.clientWidth,
                height: canvas.clientHeight,
                pixelRatio: window.devicePixelRatio
            }
        }, [offscreen]);

        // Handle Resize
        const resizeObserver = new ResizeObserver(() => {
            worker.postMessage({
                type: 'RESIZE',
                payload: {
                    width: canvas.clientWidth,
                    height: canvas.clientHeight
                }
            });
        });
        resizeObserver.observe(canvas.parentElement);

        // Grid Update Demo
        document.getElementById('btn-update-grid').addEventListener('click', () => {
            // Generate structured grid (20x20) with random variance
            const size = 20;
            const data = new Float32Array(size * size * 3);
            const phaseX = Math.random() * Math.PI * 2;
            const phaseZ = Math.random() * Math.PI * 2;

            for (let z = 0; z < size; z++) {
                for (let x = 0; x < size; x++) {
                    const i = (z * size + x) * 3;
                    // Centered grid
                    data[i] = (x - size / 2) * 0.5;    // x
                    data[i + 1] = Math.sin(x * 0.5 + phaseX) * Math.cos(z * 0.5 + phaseZ); // y
                    data[i + 2] = (z - size / 2) * 0.5;  // z
                }
            }

            worker.postMessage({
                type: 'UPDATE_GRID',
                payload: data
            });
        });

        // Rotate Demo
        document.getElementById('btn-rotate').addEventListener('click', () => {
            worker.postMessage({
                type: 'ROTATE_VIEW',
                payload: { deltaX: 10, deltaY: 5 }
            });
        });

        console.log("Worker started");
    </script>
</body>

</html>
