<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Code</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            font-family: sans-serif;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #controls-container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            pointer-events: none;
        }

        #controls-container>* {
            pointer-events: auto;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="controls-container"></div>
        <canvas id="scene-canvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
